<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSpy - Job Search Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 1200px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .search-form {
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }
        .results-section {
            padding: 2rem;
            display: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }
        .btn-success, .btn-info {
            border-radius: 20px;
            padding: 8px 20px;
            margin: 0 5px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: 600;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            color: #667eea;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .download-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .job-count {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .citation-section {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 0 10px 10px 0;
        }
        .citation-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .citation-text {
            margin-bottom: 0.5rem;
            color: #495057;
        }
        .citation-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .citation-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-search"></i> JobSpy</h1>
                <p class="mb-0">Professional Job Search Tool</p>
            </div>
            
            <!-- Citation Section -->
            <div class="citation-section">
                <div class="citation-title">
                    <i class="fas fa-info-circle"></i> About This Tool
                </div>
                <div class="citation-text">
                    <strong>Problem:</strong> My non-technical background friends were having problem to use this repo.
                </div>
                <div class="citation-text">
                    <strong>Solution:</strong> I created this website to use them.
                </div>
                <div class="citation-text mt-2">
                    <strong>Based on:</strong> 
                    <a href="https://github.com/speedyapply/JobSpy" target="_blank" class="citation-link">
                        <i class="fab fa-github"></i> JobSpy Library by speedyapply
                    </a>
                </div>
            </div>
            
            <div class="search-form">
                <form id="jobSearchForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="site_name" class="form-label"><i class="fas fa-globe"></i> Job Site</label>
                            <select class="form-select" id="site_name" name="site_name" required>
                                <option value="">Select a job site</option>
                                <option value="linkedin">LinkedIn</option>
                                <option value="google">Google Jobs</option>
                                <option value="glassdoor">Glassdoor</option>
                                <option value="indeed">Indeed</option>
                                <option value="bayt">Bayt</option>
                                <option value="naukri">Naukri</option>
                                <option value="bdjobs">BDJobs</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="search_term" class="form-label"><i class="fas fa-briefcase"></i> Job Title / Keywords</label>
                            <input type="text" class="form-control" id="search_term" name="search_term" 
                                   placeholder="e.g., Software Engineer, Data Scientist" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="location" class="form-label"><i class="fas fa-map-marker-alt"></i> Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="e.g., Netherlands, New York">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="results_wanted" class="form-label"><i class="fas fa-list-ol"></i> Number of Results</label>
                            <select class="form-select" id="results_wanted" name="results_wanted">
                                <option value="25">25 results</option>
                                <option value="50" selected>50 results</option>
                                <option value="100">100 results</option>
                                <option value="200">200 results</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="hours_old" class="form-label"><i class="fas fa-clock"></i> Posted Within (Hours)</label>
                            <select class="form-select" id="hours_old" name="hours_old">
                                <option value="">Any time</option>
                                <option value="24">Last 24 hours</option>
                                <option value="72">Last 3 days</option>
                                <option value="168">Last week</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search"></i> Search Jobs
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Searching for jobs...</p>
            </div>
            
            <div class="results-section" id="results">
                <div class="download-section" id="downloadSection" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="job-count" id="jobCount"></div>
                        <div>
                            <button class="btn btn-success" onclick="downloadResults('csv')">
                                <i class="fas fa-file-csv"></i> Download CSV
                            </button>
                            <button class="btn btn-info" onclick="downloadResults('excel')">
                                <i class="fas fa-file-excel"></i> Download Excel
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <div id="jobResults"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentResultId = null;

        document.getElementById('jobSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            // Make AJAX request
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    // Show results
                    document.getElementById('jobResults').innerHTML = data.table_html;
                    document.getElementById('jobCount').textContent = `${data.job_count} jobs found`;
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('downloadSection').style.display = 'block';
                    currentResultId = data.result_id;
                    
                    // Scroll to results
                    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
                } else {
                    // Show error
                    document.getElementById('jobResults').innerHTML = 
                        `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> ${data.error}</div>`;
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('downloadSection').style.display = 'none';
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('jobResults').innerHTML = 
                    `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> An error occurred: ${error.message}</div>`;
                document.getElementById('results').style.display = 'block';
                document.getElementById('downloadSection').style.display = 'none';
            });
        });

        function downloadResults(format) {
            if (currentResultId) {
                window.open(`/download/${currentResultId}/${format}`, '_blank');
            }
        }
    </script>
</body>
</html>
